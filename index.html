<!DOCTYPE html>
<html lang="en">
<head>
<title>Indiana Jones</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="assets/css/style.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript" src="assets/javascript/app.js"></script>
</head>

<body>



<div class="header">
  <h2>Indiana Jones Trivia!</h2>
</div>
<div class="btnContainer">
                <button type="button" class="waves-effect waves-light btn-large btn-flat tooltipped" id="start">START</button>
            </div>

<div class="row">
  <div class="column side" style="background-color:black;"><h1 class="rules">The Rules</h1>
			<p class="rules">There are 5 questions, you have 50 seconds to answer all 5 questions.</p></div>
  <div class="column middle" style="background-color:#bbb;">
  	<div id="quiz"></div>
  	<button id="submit">Submit Quiz</button>
  </div>
  <div class="column side" style="background-color:#ccc;">
  	<div id="results">Results</div>
  </div>
</div>

<div class="footer">
  <p>Creator: Crystal Hughes</p>
</div>

</body>
</html>
